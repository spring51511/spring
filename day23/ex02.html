


<html>
<body>


<h1>headline level 1 </h1>
<h2>headline level 2 </h1>
<h3>headline level 3 </h1>
<h4>headline level 4 </h1>
<h5>headline level 5 </h1>
<h6>headline level 6 </h1>

<!--

    headline 태그는 단순히 글자 크기를 위한 태그가 아니다.
    중요도에 따라서 1~6 단계로 구분하며
    가장 중요한 h1 은 문서에서 한번만 사용하는 것을 권장한다.

-->

    <h3 align ="left">align left</h3>
    <h3 align ="center">align center</h3>
    <h3 align ="right">align right</h3>

    <!--문서의 단락을 구분하는 p(paragraph) 태그-->

    <p>
        안녕하세요. 오늘은 11월 15일 입니다.
    </p>

    <p>
        <!--html에서는 \n이 줄바꿈의 기능을 수행하지 않는다. -->
        날씨가 점점 추워지고 있어용
        감기조심하세요 ~~~~~~

    </p>

    <!--

        시각적으로 구분되는 가로선을 배치한다.
        위 아래를 구분하는 용도로 사용

    -->

    <hr>
    <h3>다른 소제목</h3>

     <p>
        다른 내용...
     </p>

     <!-- 

        글상자 :fieldset
        표그리기 : table
        그림 삽입 :img

     -->

     <fieldset>
        
        <h4>글상자 제목</h4>
        <p>
             글상자 내용
        </p>

     </fieldset>
</body>
</html>
