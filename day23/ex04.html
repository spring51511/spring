<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>table : 표 그리기</h1>
<hr>

<!--
    table :표
    tr : table row, 


-->

<table border="1"
    cellpadding ="10"
    cellspacing ="0"
    width ="200px"
    align ="center">

    <tr>
        <th colspan="2"
        bgcolor="hotpink">성적표</th> <!-- 밑에내용들이 다 두칸씩 차지해서 colspan ="2" 로 칸을 확장한다는 의미로 사용-->
    </tr>
    <tr  bgcolor="pink">
        <th>이름</th>
        <th>점수</th>

    </tr>

    <tr>

       <td  bgcolor="#ffaa00">이지은</td>
       <td>100</td>

    </tr>

    <tr>
        
        <td  bgcolor="skyblue">홍진호</td>
        <td>22</td>
    </tr>

</table>


<table border="1" cellpadding ="10" cellspacing ="0">
    <tr>
        <td rowspan="3"> <!-- 아래로 확장 -->
             메<br>
             뉴<br>
             판  
        </td>


    </tr>

    <tr>
      <th>아메리카노</th>
      <td>2000원</td>
    </tr>

    <tr>
        <th>카페라떼</th>
        <td>2500원</td>
      </tr>

</table>

</body>
</html>
